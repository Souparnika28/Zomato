<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <!-- Add Zomato Favicon -->
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/7/75/Zomato_logo.png" type="image/png">

    <!-- Add Background Image Style -->
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        form, ul {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 20px auto;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        input, button {
            display: block;
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #e23744;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #b81e2c;
        }

        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>Zomato</h1>

    <!-- Add Restaurant Form -->
    <h2>Add Restaurant</h2>
    <form id="addRestaurantForm">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">

        <label for="cuisine">Cuisine:</label>
        <input type="text" id="cuisine" name="cuisine">

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>

        <button type="submit">Add Restaurant</button>
    </form>

    <h2>Restaurants List</h2>
    <ul id="restaurantList"></ul>

    <script>
        const apiUrl = 'http://localhost:5000/api/restaurants';

        // Fetch and display restaurants
        async function fetchRestaurants() {
            const response = await fetch(apiUrl);
            const data = await response.json();
            const restaurantList = document.getElementById('restaurantList');
            restaurantList.innerHTML = '';
            data.forEach(restaurant => {
                const li = document.createElement('li');
                li.textContent = `${restaurant.name} - ${restaurant.location} - ${restaurant.rating} stars`;
                restaurantList.appendChild(li);
            });
        }

        // Handle form submission to add a new restaurant
        document.getElementById('addRestaurantForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newRestaurant = {
                name: document.getElementById('name').value,
                location: document.getElementById('location').value,
                cuisine: document.getElementById('cuisine').value,
                rating: document.getElementById('rating').value
            };

            await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newRestaurant)
            });

            fetchRestaurants();
        });

        // Fetch initial restaurant list
        fetchRestaurants();
    </script>
</body>
</html>
