<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zomato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <div class="logo">
        <h1>Zomato</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Section (Restaurant Listings) -->
  <section id="restaurants">
    <div class="container">
      <h2>Popular Restaurants</h2>
      <div class="restaurant-cards">
        <!-- Restaurant Card Example 1 -->
        <div class="restaurant-card">
          <img src="images/restaurant1.jpg" alt="Restaurant 1">
          <h3>Restaurant Name</h3>
          <p>Location: New York</p>
          <p>Cuisine: Italian</p>
          <button>View Details</button>
        </div>

        <!-- Restaurant Card Example 2 -->
        <div class="restaurant-card">
          <img src="images/restaurant2.jpg" alt="Restaurant 2">
          <h3>Restaurant Name</h3>
          <p>Location: Los Angeles</p>
          <p>Cuisine: Chinese</p>
          <button>View Details</button>
        </div>

        <!-- Add more restaurant cards as needed -->
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 Zomato Clone. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
